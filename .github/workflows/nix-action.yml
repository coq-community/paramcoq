name: Nix CI

on:
  push:
    branches:
      - v8.14
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        overrides:
          - 'coq = "v8.14"'
      fail-fast: false
    steps:
      - uses: cachix/install-nix-action@v12
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
      - uses: cachix/cachix-action@v8
        with:
          name: coq
      - uses: cachix/cachix-action@v8
        with:
          name: coq-community
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - uses: cachix/cachix-action@v8
        with:
          name: math-comp
      - uses: actions/checkout@v2
      - run: >
          nix-build https://coq.inria.fr/nix/toolbox --argstr job paramcoq --arg override '{ ${{ matrix.overrides }}; paramcoq = builtins.filterSource (path: _: baseNameOf path != ".git") ./.; }'
